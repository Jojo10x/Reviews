<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--title-->
        <div class="class">
          <h2>Page Reviews</h2>
          <div class="underline"></div>
        </div>
        <!--review-->
        <article class="review">
          <div class="img-container">
            <img src="./PXL_20220330_092544474_Original.jpeg " id="person-img" alt="">
          </div>
          <h4 id="author">Joey Cute</h4>
          <p id="job">Programmer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. At similique animi laborum, tempora quidem ea maxime vitae dicta recusandae repellendus.
          </p>

          <!-- buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <!--Random Button-->
          <button class="random-btn">
            Try me
          </button>

        </article>
      </section>
    </main>
   
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
